            - . cve-scan
            - . cache-maven store
        - name: SqlServer
          commands:
            - mvn -Dcloud -Passembly -Dcheckstyle.skip=true -Dformat.skip=true -DfailFlakyTests=false -pl debezium-connector-sqlserver -am -U -Dmaven.wagon.http.retryHandler.count=10 --batch-mode --no-transfer-progress verify
            - . cve-scan
            - . cache-maven store
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
      epilogue:
        always:
          commands:
            - . publish-test-results
            - artifact push workflow target/test-results

after_pipeline:
  task:
    agent:
      machine:
        type: s1-prod-ubuntu24-04-arm64-0
    jobs:
      - name: Metrics
        commands:
          - emit-ci-metrics -p -a test-results
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report
      - name: SonarQube
        commands:
          - checkout
          - sem-version java 21
          - emit-sonarqube-data -a test-results
