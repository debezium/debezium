  - MAVEN_CLI: '"clean install -B -pl debezium-connector-postgres -am -Passembly -Dcheckstyle.skip=true -Dformat.skip=true -Drevapi.skip -Ddebezium.test.records.waittime=5 -Dversion.postgres.server=9.6 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"'
  - MAVEN_CLI: '"clean install -B -pl debezium-connector-postgres -am -Passembly -Dcheckstyle.skip=true -Dformat.skip=true -Drevapi.skip,wal2json-decoder -Ddebezium.test.records.waittime=5 -Dversion.postgres.server=9.6 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"'
