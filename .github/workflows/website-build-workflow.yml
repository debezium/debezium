name: Build Website

on:
  push:
    branches:
      - main
      - 1.*
      - 2.*
      - 3.*
      - 4.*
    paths:
      - 'documentation/**'
  schedule:
    - cron: '0 1 * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PUBLISH_GH_TOKEN}}
          repository: debezium/debezium.github.io
          event-type: documentation-update-event
