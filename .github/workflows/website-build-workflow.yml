name: Build Website

on:
  push:
    branches:
      - main
      - 1.*
      - 2.*
    paths:
      - 'documentation/**'
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PUBLISH_GH_TOKEN}}
          repository: debezium/debezium.github.io
          event-type: documentation-update-event
