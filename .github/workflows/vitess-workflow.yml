name: Build Connector Vitess

on:
  push:
    paths:
      - 'debezium-core/**'
      - 'debezium-api/**'
  pull_request:
    paths:
      - 'debezium-core/**'
      - 'debezium-api/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Core
        uses: actions/checkout@v2
        with:
          path: core
      - name: Checkout Vitess
        uses: actions/checkout@v2
        with:
          repository: debezium/debezium-connector-vitess
          path: vitess
      - name: Cache Maven Packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Debezium Core
        run: mvn clean install -f core/pom.xml -DskipTests -DskipITs -Dformat.formatter.goal=validate -Dformat.imports.goal=check
      - name: Build Debezium Connector Vitess
        run: mvn clean install -f vitess/pom.xml -Passembly -Dformat.formatter.goal=validate -Dformat.imports.goal=check