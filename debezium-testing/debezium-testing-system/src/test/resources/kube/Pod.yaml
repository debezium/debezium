apiVersion: v1
kind: Pod
metadata:
  name: "testsuite"
  namespace: debezium-testsuite
spec:
  restartPolicy: Never
  containers:
    - name: "dbz-testing-system"
      image: "quay.io/obabec/dbz-testsuite"
      imagePullPolicy: Always
      ports:
        - containerPort: 9000
          protocol: "TCP"
      env:
        - name: TESTSUITE_ARGUMENTS
          value: -Dtest.strimzi.version.kafka=3.5.0 -Dtest.wait.scale=1 -Dtest.strimzi.kc.build=true -Dtest.ocp.project.debezium=debezium-obabec -Dimage.as=quay.io/rh_integration/dbz-artifact-server-downstream:DBZ-2.3.4.CR4-Service-registry-2.4.4.Final -Dtest.strimzi.operator.channel=stable -Dtest.product.build=true -Dgroups=!avro&openshift&mongo&mongo-replica
        - name: DBZ_GIT_BRANCH
          value: "DBZ-6996"
        - name: DBZ_GIT_REPOSITORY
          value: "https://github.com/obabec/debezium.git"
        - name: DBZ_OCP_PROJECT_DEBEZIUM
          value: "debezium"
        - name: DBZ_SECRET_NAME
          value: "quay-secret"
        - name: DEBUG_PORT
          value: "9000"