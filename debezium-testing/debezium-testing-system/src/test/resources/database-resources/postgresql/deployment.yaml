kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      deployment: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        deployment: postgresql
    spec:
      containers:
      - resources: {}
        name: postgresql
        env:
        - name: POSTGRESQL_PASSWORD
          value: ${database.postgresql.password}
        - name: POSTGRESQL_DATABASE
          value: ${database.postgresql.dbname}
        - name: POSTGRESQL_USER
          value: ${database.postgresql.username}
        ports:
        - containerPort: 5432
          protocol: TCP
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 5432
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-i"
            - "-c"
            - "PGPASSWORD=${POSTGRESQL_PASSWORD} /usr/bin/psql -w -U ${POSTGRESQL_USER} -d ${POSTGRESQL_DATABASE} -c 'SELECT 1'"
          initialDelaySeconds: 5
          timeoutSeconds: 1
        terminationMessagePolicy: File
        terminationMessagePath: /dev/termination-log
        image: 'quay.io/debezium/example-postgres-ocp:latest'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
