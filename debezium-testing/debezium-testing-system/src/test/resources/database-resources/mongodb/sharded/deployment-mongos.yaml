kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongo-mongos
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      deployment: mongo-mongos
  template:
    metadata:
      name: mongo-mongos
      labels:
        app: mongo
        deployment: mongo-mongos
        role: mongos
    spec:
      containers:
        - resources: {}
          name: mongo
          ports:
            - containerPort: 27017
              protocol: TCP
          imagePullPolicy: Always
#          livenessProbe:
#            initialDelaySeconds: 30
#            tcpSocket:
#              port: 27017
#            timeoutSeconds: 1
#          readinessProbe:
#            initialDelaySeconds: 30
#            tcpSocket:
#              port: 27017
#            timeoutSeconds: 1
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          image: quay.io/mmedek/mongo:latest
          command:
          - 'mongos'
          - '--configdb'
          - 'cfgrs/mongo-config.${ocp.project.mongo}.svc.cluster.local:27019'
          - '--bind_ip_all'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
