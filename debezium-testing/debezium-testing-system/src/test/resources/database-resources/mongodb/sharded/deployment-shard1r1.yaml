kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongo-shard1r1
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      deployment: mongo-shard1r1
  template:
    metadata:
      labels:
        app: mongo
        deployment: mongo-shard1r1
        role: shard
    spec:
      volumes:
      - name: mongo-volume-1
        emptyDir: {}
      containers:
      - resources: {}
        name: mongo
        ports:
        - containerPort: 27017
          protocol: TCP
        imagePullPolicy: Always
        volumeMounts:
        - name: mongo-volume-1
          mountPath: /data/db
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 27017
          timeoutSeconds: 1
        readinessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 27017
          timeoutSeconds: 1
        terminationMessagePolicy: File
        terminationMessagePath: /dev/termination-log
        image: quay.io/mmedek/mongo:latest
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      command:
      - 'mongod'
      - '--shardsvr'
      - '--replSet'
      - 'shard1rs'
      - '--dbpath /data/db'
  strategy:
    type: Recreate
