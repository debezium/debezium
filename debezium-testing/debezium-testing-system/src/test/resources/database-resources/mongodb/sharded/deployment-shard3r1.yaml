kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongo-shard3r1
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      deployment: mongo-shard3r1
  template:
    metadata:
      labels:
        app: mongo
        deployment: mongo-shard3r1
        role: shard
    spec:
      volumes:
        - name: mongo-volume-shard3r1
          emptyDir: {}
      containers:
        - resources: {}
          name: mongo
          ports:
            - containerPort: 27018
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: mongo-volume-shard3r1
              mountPath: /data/db
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 27018
            timeoutSeconds: 1
          readinessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 27018
            timeoutSeconds: 1
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          image: quay.io/mongodb/mongodb:org-6.0.1-standalone-ubi8
          command:
            - 'mongod'
            - '--shardsvr'
            - '--replSet'
            - 'shard3rs'
            - '--dbpath'
            - '/data/db'
            - '--bind_ip_all'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
