kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      deployment: mongo
  template:
    metadata:
      labels:
        app: mongo
        deployment: mongo
    spec:
      volumes:
      - name: mongo-volume-1
        emptyDir: {}
      - name: mongo-volume-2
        emptyDir: {}
      containers:
      - resources: {}
        name: mongo
        ports:
        - containerPort: 27017
          protocol: TCP
        imagePullPolicy: Always
        volumeMounts:
        - name: mongo-volume-1
          mountPath: /data/configdb
        - name: mongo-volume-2
          mountPath: /data/db
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 27017
          timeoutSeconds: 1
        readinessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 27017
          timeoutSeconds: 1
        terminationMessagePolicy: File
        terminationMessagePath: /dev/termination-log
        image: ${ocp.image.mongo}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
