kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      deployment: mysql
  template:
    metadata:
      labels:
        app: mysql
        deployment: mysql
    spec:
      volumes:
      - name: mysql-volume-1
        emptyDir: {}
      containers:
      - resources: {}
        name: mysql
        env:
        - name: MYSQL_PASSWORD
          value: ${database.mysql.password}
        - name: MYSQL_ROOT_PASSWORD
          value: ${database.mysql.root.password}
        - name: MYSQL_USER
          value: ${database.mysql.username}
        ports:
        - containerPort: 3306
          protocol: TCP
        - containerPort: 33060
          protocol: TCP
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: mysql-volume-1
          mountPath: /var/lib/mysql
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 3306
          timeoutSeconds: 1
        readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-i"
              - "-c"
              - "MYSQL_PWD=\"$MYSQL_PASSWORD\" mysql -h 127.0.0.1 -u $MYSQL_USER -D inventory -e 'SELECT 1'"
            initialDelaySeconds: 5
            timeoutSeconds: 1
        terminationMessagePolicy: File
        terminationMessagePath: /dev/termination-log
        image: 'debezium/example-mysql:latest'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate
