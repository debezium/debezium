steps:
  - name: google/cloud-sdk
    entrypoint: "/bin/bash"
    args:
    - "-c"
    - |
      set -x 
      set -e
      set -o pipefail
      date
      if gsutil stat gs://debezium-maven-repo/$REPO_NAME.tar
        then gsutil cp gs://debezium-maven-repo/$REPO_NAME.tar - | tar -xf -
      fi
      date
  - name: "eu.gcr.io/confluent-kafka-development/java11-maven3-6-gcp:latest"
    entrypoint: "/bin/bash"
    args:
    - "-c"
    - |
      set -x 
      set -e
      set -o pipefail
      date

      echo copy config into HOME
      cp -ar /root/.docker $$HOME
      
      date

      echo build snapshot version

      mvn -B --no-transfer-progress -Dmaven.repo.local=./_m2/repository/ -DskipITs deploy
      date    timeout: "8200s"
  - name: google/cloud-sdk
    entrypoint: "/bin/bash"
    args:
    - "-c"
    - |
      set -x 
      set -e
      set -o pipefail
      date
      tar -cf - ./_m2/ | gsutil cp - gs://debezium-maven-repo/$REPO_NAME.tar
      date
timeout: "8200s"
