# Job definition to verify backward compatibility of Debezium with MySQL JDBC Driver 5.x
---
- job:
    project-type: freestyle
    name: debezium-mysql-jdbc-5.x-test
    display-name: Debezium MySQL JDBC Driver 5.x Test
    description: Executes testsuite with MySQL 5.x JDBC driver
    node: Slave
    properties:
      - build-discarder:
          days-to-keep: 7
      - github:
          url: https://github.com/debezium/debezium
    parameters:
      - string:
          name: REPOSITORY
          default: https://github.com/debezium/debezium
          description: "Repository from which Debezium is built"
      - string:
          name: BRANCH
          default: master
          description: "A branch from which Debezium is built"
    scm:
      - git:
         url: $REPOSITORY
         branches:
          - "*/$BRANCH"
    wrappers:
      - timeout:
          timeout: 45
    triggers:
      - reverse:
          jobs: 'debezium-kafka-1.x-test'
    builders:
      - maven-target:
          maven-version: (Default)
          goals: clean install -U -s $HOME/.m2/settings-snapshots.xml -pl debezium-connector-mysql -am -fae -Dmaven.test.failure.ignore=true -Dmysql.port=33306 -Dmysql.gtid.port=33306 -Dmysql.gtid.replica.port=33306 -Dmysql.replica.port=33306 -Dversion.mysql.driver=5.1.40
    publishers:
      - junit:
          results: "**/target/surefire-reports/*.xml,**/target/failsafe-reports/*.xml"
      - email:
          recipients: jpechane@redhat.com
