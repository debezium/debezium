# Job definition to test MongoDB connector against MongoDB 4.0
---
- job:
    project-type: freestyle
    name: debezium-mongodb-4.0-test
    display-name: Debezium MongoDB 4.0 Test
    description: Executes tests for MongoDB Connector with MongoDB 4.0
    node: Slave
    properties:
      - build-discarder:
          days-to-keep: 7
      - github:
          url: https://github.com/debezium/debezium
    parameters:
      - string:
          name: REPOSITORY
          default: https://github.com/debezium/debezium
          description: "Repository from which Debezium is built"
      - string:
          name: BRANCH
          default: master
          description: "A branch from which Debezium is built"
    scm:
      - git:
         url: $REPOSITORY
         branches:
          - "*/$BRANCH"
    wrappers:
      - timeout:
          timeout: 45
    triggers:
    - reverse:
        jobs: 'debezium-mongodb-3.6-test'
        result: 'failure'
    builders:
      - maven-target:
          maven-version: (Default)
          goals: >-
          clean install -U -s $HOME/.m2/settings-snapshots.xml
          -pl debezium-connector-mongodb -am -fae
          -Dmaven.test.failure.ignore=true -Dversion.mongo.server=4.0
    publishers:
      - junit:
          results: "**/target/surefire-reports/*.xml,**/target/failsafe-reports/*.xml"
      - email:
          recipients: jpechane@redhat.com
