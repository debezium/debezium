# Job definition to test PostgreSQL connector against PostgreSQL 11
---
- job:
    project-type: freestyle
    name: debezium-postgresql-11-test
    display-name: Debezium PostgreSQL 11 Test
    description: Executes tests for PostgreSQL Connector with PostgreSQL 11
    node: Slave
    properties:
      - build-discarder:
          days-to-keep: 7
      - github:
          url: https://github.com/debezium/debezium
    parameters:
      - string:
          name: REPOSITORY
          default: https://github.com/debezium/debezium
          description: "Repository from which Debezium is built"
      - string:
          name: BRANCH
          default: master
          description: "A branch from which Debezium is built"
    scm:
      - git:
         url: $REPOSITORY
         branches:
          - "*/$BRANCH"
    wrappers:
      - timeout:
          timeout: 45
    triggers:
      - reverse:
          jobs: 'debezium-postgresql-10-test'
          result: 'failure'
    builders:
      - maven-target:
          maven-version: (Default)
          goals: clean install -U -s $HOME/.m2/settings-snapshots.xml -pl debezium-connector-postgres -am -fae -Dmaven.test.failure.ignore=true -Dpostgres.port=55432 -Dversion.postgres.server=11
    publishers:
      - junit:
          results: "**/target/surefire-reports/*.xml,**/target/failsafe-reports/*.xml"
      - email:
          recipients: jpechane@redhat.com
