# Test configuration for MySQL Debezium connector with custom binlog position
name=test-mysql-connector
connector.class=io.debezium.connector.mysql.MySqlConnector

# MySQL connection settings
database.hostname=localhost
database.port=3306
database.user=debezium
database.password=debezium
database.server.id=1
topic.prefix=test-mysql-server

# Database and table settings
database.include.list=debezium_test
table.include.list=debezium_test.customers,debezium_test.orders

# Custom binlog position settings - this is what we're testing!
# These values should be updated based on the current binlog position
binlog.start.filename=binlog.000001
binlog.start.position=3294

# Snapshot settings for testing custom binlog positions
snapshot.mode=schema_only

# Additional settings
include.schema.changes=false
topic.creation.enable=true